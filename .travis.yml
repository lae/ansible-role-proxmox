---
language: python
python: "2.7"
sudo: required
dist: trusty

addons:
  apt:
    sources:
    - sourceline: 'ppa:ubuntu-lxc/stable'
    packages:
    - python-pip
    - lxc

env:
  - LXC_NAME=jessie-test LXC_ROOTFS=/var/lib/lxc/jessie-test/rootfs

install:
  # Install ansible
  - sudo pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../\nhost_key_checking=False' >ansible.cfg

script:
  # Create and configure LXC container to test against
  - sudo lxc-create -n $LXC_NAME -t debian
  - sudo lxc-start -n $LXC_NAME
  - sudo lxc-attach -n $LXC_NAME -- apt-get -y --force=yes install python
  - sudo /bin/bash -c "echo '$(dig $LXC_NAME @10.0.3.1 +short) test.lxc' >> /etc/hosts"
  - cat /etc/hosts
  - ping -c1 test.lxc
  - ssh-keygen -f ~/.ssh/id_rsa -t rsa -N ''
  - sudo mkdir -m 0700 $LXC_ROOTFS/root/.ssh/
  - sudo cp ~/.ssh/id_rsa.pub $LXC_ROOTFS/root/.ssh/authorized_keys

  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Perform a test run with the playbook
  - ansible-playbook tests/test.yml -i tests/inventory

  # Perform a another test run with the playbook to check for idempotency
  - >
    ansible-playbook tests/test.yml -i tests/inventory
    | grep -qP 'changed=0.*failed=0'
    && (echo "Idempotence: PASS"; exit 0)
    || (echo "Idempotence: FAIL"; exit 1)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
